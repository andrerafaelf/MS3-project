{% extends "base.html" %}
{% block content %}

    <h3 class="center-align grey-text text-darken-2">Register</h3>

    <div class="row grey-text text-darken-2">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix grey-text darken-3"></i>
						<input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix grey-text darken-3"></i>
                        <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 custom-btn btn-large grey darken-1 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="grey-text darken-3">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
