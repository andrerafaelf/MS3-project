{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Create Post</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix"></i>
                <input id="post_name" name="post_name" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                <label for="post_name">Post Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <textarea id="user_opinion" name="user_opinion" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="user_opinion">Additional comments</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Task Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-triangle prefix"></i>
                    <label for="is_sfw">
                        <input type="checkbox" id="is_sfw" name="is_sfw">
                        <span class="lever"></span>
                        Is Safe For Work
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
