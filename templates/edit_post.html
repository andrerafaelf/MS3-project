{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Post</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="post_name" name="post_name" minlength="5" maxlength="50"
                        value="{{ post.post_name }}" type="text" class="validate" required>
                    <label for="post_name">Post Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="user_opinion" name="user_opinion" minlength="5"
                        maxlength="200" class="materialize-textarea validate">
                    {{- post.user_opinion -}}
                    </textarea>
                    <label for="user_opinion">Additional comments</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                                {% if category.category_name == post.category_name %}
                                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                {% else %}
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endif %}
                            {% endfor %}
                    </select>
                    <label for="category_name">Post Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-anchor prefix"></i>
                    <input id="post_source" name="post_source" minlength="5"
                    value="{{ post.post_source }}" type="text" class="validate" required>
                    <label for="post_source">Post Source Link</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-triangle prefix"></i>
                        <label for="is_sfw">
                            {% if post.is_sfw == "on" %}
                            <input type="checkbox" id="is_sfw" name="is_sfw" checked>
                            {% else %}
                            <input type="checkbox" id="is_sfw" name="is_sfw">
                            {% endif %}
                            <span class="lever"></span>
                            Is Safe For Work
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_posts') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large black grey darken-4 text-shadow">
                        Edit Post <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
